<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projekt 1</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>

    <div>
        <div class="generator">
            <label>Enter some value:</label>
            <input class="input" type="text" value="">
        </div>

        <div class="inputs"> 
        </div>

        <div class="summary">

            <div id="sum">
                <label>Sum</label>
                <input class="input input--readonly" readonly type="text" readonly value="" />
            </div>

            <div id="avg">
                <label>Avg</label>
                <input class="input input--readonly" readonly type="text" readonly value="" />
            </div>

            <div id="min">
                <label>Min</label>
                <input class="input input--readonly" readonly type="text" readonly value="" />
            </div>

            <div id="max">
                <label>Max</label>
                <input class="input input--readonly" readonly type="text" readonly value="" />
            </div>

        </div>

    </div>

    <template id="inputGroupTemplate">
        <div class="input__group">
            <input class="input" type="number" />
            <button class="btn btn--danger">&times;</button>
        </div>
    </template>

    <template id="alertTemplate">
        <div class="alert alert--danger">
            <div class="alert__close">
                <span class="alert__close__icon">&times;</span>
            </div>
            <small class="alert__datetime"></small>
            <p class="alert__message">
            </p>
        </div>
    </template>

    <template id="loaderTemplate">
        <div class="loader">
            <p class="loader__message">Please wait...</p>
        </div>
    </template>

</body>

</html>
